name: Build and push Docker Image

on:
  push:
    branches: ["main"]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image and push to murali94k docker repo
      run: |
        echo ${{ github.sha }}
        echo ${{GITHUB_SHA}}
        echo ${{ steps.vars.outputs.tag }}
        echo "${{secrets.DOCKER_HUB_PASSWORD}}" | docker login -u "murali94k" --password-stdin
        docker build -t murali94k/backend_app .
        docker push murali94k/backend_app
